<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="Heading">Tic Tac Toe Game</h3>
            </div>
        </div>
        <div class="container mt-2">
            <div class="row"><div class="col-md-12 text-center"><h3 class="Heading">Player <span id="PlayersTurn">!</span></h3></div></div>


                <div class="row mt-2">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 ">
                        <div class="row ">
                            <div class="col-4 tickhover box1" style="border-top: none;" onclick="check(1)">
                                <input type="checkbox" name="Player1" id="Tick1" class="d-none" value="1"  />
                                <label for="Tick1" id="Tick1O">O</label>
                            </div>
                            <div class="col-4 tickhover box" style="border-top: none;" onclick="check(2)">
                                <input type="checkbox" name="Player1" id="Tick2" class="d-none" value="1"  />
                                <label for="Tick2" id="Tick2O">O</label>
                            </div>
                            <div class="col-4 tickhover box2" style="border-top: none;" onclick="check(3)">
                                <input type="checkbox" name="Player1" id="Tick3" class="d-none" value="1"  />
                                <label for="Tick3" id="Tick3O">O</label>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-4 tickhover" onclick="check(4)">                              
                                <input type="checkbox" name="Player1" id="Tick4" class="d-none" value="1"  />
                                <label for="Tick4" id="Tick4O">O</label>
                            </div>
                            <div class="col-4 tickhover box" style="border-top: none; border-bottom: none;" onclick="check(5)">
                                <input type="checkbox" name="Player1" id="Tick5" class="d-none" value="1"  />
                                <label for="Tick5" id="Tick5O">O</label>
                            </div>
                            <div class="col-4 tickhover" onclick="check(6)">
                                <input type="checkbox" name="Player1" id="Tick6" class="d-none" value="1"  />
                                <label for="Tick6" id="Tick6O">O</label>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-4 box1 tickhover" style="border-bottom: none;" onclick="check(7)">                                
                                <input type="checkbox" name="Player1" id="Tick7" class="d-none" value="1"  />
                                <label for="Tick7" id="Tick7O">O</label>
                            </div>
                            <div class="col-4 box  tickhover" style="border-bottom: none;" onclick="check(8)">
                                <input type="checkbox" name="Player1" id="Tick8" class="d-none" value="1"  />
                                <label for="Tick8" id="Tick8O">O</label>
                            </div>
                            <div class="col-4 box2 tickhover" style="border-bottom: none;" onclick="check(9)">
                                <input type="checkbox" name="Player1" id="Tick9" class="d-none" value="1"  />
                                <label for="Tick9" id="Tick9O">O</label>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3"></div>
                </div>


                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <button class="btn reset" onclick="reset()"> Reset </button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
        </div>
    </div>


    <div class="WinBar" id="WinBar"></div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
